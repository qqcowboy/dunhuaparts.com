<div class="products-div" id="home-products-products">
	<!-- left -->
	<div class="products-left">
		<div class="products-title">
			<span>Categories</span>
		</div>
		<div data-bind="foreach:ListCategories" class="products-tree">
			<a class="item">
				<span data-bind="text:'&gt;&nbsp;'+$data.ItemName"></span>
			</a>
		</div>
	</div>
	<!-- right -->
	<div class="products-right">
		<div class="products-title aleft">
			<span>Products</span>
			<span>all</span>
		</div>
		<!-- current category -->
		<div class="products-current-list">
			<div class="item">
				<span>Back Cover1</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover2</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover3</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover4</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover5</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover6</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover7</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
			<div class="item">
				<span >Back Cover8</span>
				<img src="/static/img/test/Back Cover.jpg" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
		var ctrl = $('#home-products-products');
		function Products_Products_V1(){
			this.ListCategories = ko.observableArray([
				{ID:1,ItemName:"HP 1000 Printer Series"},
				{ID:2,ItemName:"HP 1320 Printer Series"},
				{ID:3,ItemName:"HP 2420 Printer Series"},
				{ID:4,ItemName:"HP 3005 Printer Series"},
				{ID:5,ItemName:"HP 4250 Printer Series"},
				{ID:6,ItemName:"Samsung Printer Series"},
				{ID:7,ItemName:"Other HP Printer Parts"}
			]);
			this.Init = function(){

			};
			this.Bindings=function(ctrl){
				ko.applyBindings(this,ctrl);
				this.Init();
			};
		};
		var products_Products_V1 = new Products_Products_V1();
		products_Products_V1.Bindings(ctrl[0]);
	</script>
</div>
